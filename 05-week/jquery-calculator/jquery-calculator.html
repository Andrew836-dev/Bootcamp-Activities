            <h1 id="result"></h1>

        if (operator == "") {

        else {
          number2 += $(this).val();
          $("#second-number").text(number2);
        }

      function operatorButton() {
        operator = $(this).val();

        number1 = "";

        operator = "";
        solution = "";
        $("#first-number, #second-number, #result, #operator").empty();
        // $("#second-number").text("");

        $(".number").on("click", numberButton);
        $(".operator").on("click", operatorButton);

      function equalsButton() {
        // solution += $(this).text();
        if (operator == "plus") {
          solution = (parseInt(number1) + parseInt(number2));
        }
        else if (operator == "minus") {
          solution = number1 - number2;
        }
        else if (operator == "power") {
          solution = Math.pow(number1, number2);
        }
        else if (operator == "times") {
          solution = number1 * number2;
        }
        else {
          solution = number1 / number2;
        }
        $("#result").text(solution);
        $(".number").off();
        $(".operator").off();
      }

      clearButton();
      $(".clear").on("click", clearButton);
      $(".equal").on("click", equalsButton);
