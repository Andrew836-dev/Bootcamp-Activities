<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Correct Color Picker</title>

  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <style>
    #rand-target-color,
    #color-picker li {
      font-size: 24px;
    }
  </style>

</head>

<body>

  <div class="container">
    <h2>Correct Color Picker</h2>
    <p>Pick the <b>color</b> of the word shown from the list below it.</p>

    <div class="card">
      <div class="card-header">
        <h3 class="card-title">

          <!-- Create random target color -->
          <span id="rand-target-color">
          </span>

        </h3>
      </div>
      <div class="card-body">

        <!-- Create colors to pick -->
        <ul class="list-unstyled" id="color-picker">
        </ul>

      </div>
    </div>
  </div>

  <script>

    // JavaScript function that wraps everything
    $(document).ready(function () {

      // Array for word colors
      var colorsOfText = [];

      // Target word
      var targetColor;

      // Target word color
      var targetColorOfText;

      // User"s selection
      var userAnswer;

      // Array for words
      var colors = [
        "brown",
        "blue",
        "magenta",
        "teal",
        "coral",
        "black"
      ];

      // This function sets a random color "word" and a random set of colors "visuals"
      function randColor() {

        // Set random word
        targetColor = colors[Math.floor(Math.random() * colors.length)];

        // Set random word color
        targetColorOfText = colors[Math.floor(Math.random() * colors.length)];

        $("#rand-target-color").text(targetColor);
        $("#rand-target-color").css("color", targetColorOfText);


      }

      // This function creates the actual "game" logic.
      function createColorPicker() {

        // Shuffle color array
        var currentIndex = colors.length, temporaryValue, randomIndex;
        // While there remain elements to shuffle...
        while (0 !== currentIndex) {
          // Pick a remaining element...
          randomIndex = Math.floor(Math.random() * currentIndex);
          currentIndex -= 1;
          // And swap it with the current element.
          temporaryValue = colors[currentIndex];
          colors[currentIndex] = colors[randomIndex];
          colors[randomIndex] = temporaryValue;
        }
        // console.log("the value of colors are " + colors)
        // Push to text color array
        // colorsOfText.push(colors)
        // console.log( colors)
        // console.log(colorsOfText)

        // Push to text color array
        for (var i = 0; i < colors.length; i++) {
          colorsOfText.push(colors[i]);
        }

        // Shuffle text color array


        // Loop through all colors in the array
        // Create element to hold word
        // Output a word
        // Make word a random color
        for (var i = 0; i <colors.length; i++) {
          var liEl = $("<li>");
          liEl.text(colors[i]);
          liEl.attr("id", colors[i]);
          liEl.css("color", colorsOfText.splice(Math.floor(Math.random() * colorsOfText.length), 1))
          $("#color-picker").append(liEl);
        }

      }

      // Clear the divs and arrays upon each round.
      function clear() {
        $("#rand-target-color").empty();
        $("#color-picker").empty();
      }

      // Function for resetting colors and setting new colors.
      function reset() {
        colors = [
          "brown",
          "blue",
          "magenta",
          "teal",
          "coral",
          "black"
        ];
        randColor();
        createColorPicker();
      }

      // Get id of element clicked by user
      $("#color-picker").click(function (event) {
        if (event.target.id == targetColorOfText) {
          alert("Thats the right color.");
        }
        else {
          alert("That's the wrong color.");
        }
        clear();
        reset();
      });

      // Run game
      reset();
    });

  </script>
</body>

</html>
